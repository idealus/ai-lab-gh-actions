name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-test-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Train model
      run: |
        python src/model.py
        
    - name: Run tests
      run: |
        pytest src/test_model.py -v
        
    - name: Update HTML report
      run: |
        accuracy=$(python -c "import json; print(json.load(open('assets/metrics.json'))['accuracy'])")
        sed -i "s/{{accuracy}}/${accuracy}/g" docs/index.html
        
    - name: Commit updated report
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add docs/index.html assets/
        git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update: Model metrics and report"
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}