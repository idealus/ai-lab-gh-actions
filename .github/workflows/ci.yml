name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  train-test-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Train model
      run: |
        python src/model.py
        
    - name: Run tests
      run: |
        pytest src/test_model.py -v
        
    - name: Update HTML report
      run: |
        accuracy=$(python -c "import json; print(json.load(open('assets/metrics.json'))['accuracy'])")
        sed -i "s/{{accuracy}}/${accuracy}/g" docs/index.html
